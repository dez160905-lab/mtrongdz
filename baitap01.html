<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel sửa đổi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      flex: 0 0 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

<!-- ⭐ THÊM DÒNG CHÀO MỪNG Ở ĐÂY ⭐ -->
<h2 style="text-align:center; color:#007bff; margin-bottom:20px;">
  Chào mừng bạn đến với Carousel Hình Ảnh
</h2>

<div class="carousel">
  <div class="slides">
    <div class="slide"><img src="images/01.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="images/02.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="images/03.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="images/04.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="images/05.jpg" alt="Slide 5"></div>
    <div class="slide"><img src="images/06.jpg" alt="Slide 6"></div>
  </div>

  <button class="prev">&laquo; Prev</button>
  <button class="next">Next &raquo;</button>
</div>

<script>
  const slidesContainer = document.querySelector('.slides');
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) index = slides.length - 1;
    if (index >= slides.length) index = 0;
    slidesContainer.style.transform = `translateX(-${index * 100}%)`;
    currentIndex = index;
  }

  function nextSlide() { showSlide(currentIndex + 1); }
  function prevSlide() { showSlide(currentIndex - 1); }

  nextBtn.addEventListener('click', nextSlide);
  prevBtn.addEventListener('click', prevSlide);

  setInterval(nextSlide, 3000);

  showSlide(0);
</script>

</body>
</html>
